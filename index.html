<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-12 sidebar">
        <button class="btn-places mt-4">Search for places</button>
        <div class=" mt-5 w-100 m-0 text-center">
          <div class="wheatherGraphic"></div>
          <p class="font150">15<span class="font50">°C</span></p>
          <p class="font50">Shower</p>
          <p class="font25">Today . Fri 5 Jun</p>
          <i class="bi bi-geo-alt-fill geoIcon"></i><span class="font25">Helsinki</span>
        </div>
      </div>
      <div class="col-sm-9 col-12 dashboard ">
        <div class="row mt-5 w-100 m-0 d-flex justify-content-evenly ">
          <div class="card text-center sevenDays mx-1 mb-4" style="width:7rem;">
            <h5 class="card-title font14 mt-3">Tomorrow</h5>
            <img src="./img/Sleet.png" class="card-img-top sevenDaysImg mx-auto d-block" alt="...">
            <div class="card-body d-flex flex-column">
              <p class="card-text font14 mt-auto">16°C 11°C</p>
            </div>
          </div>
          <div class="card text-center sevenDays mx-1 mb-4" style="width:7rem;">
            <h5 class="card-title font14 mt-3">Sun, 7 Jun</h5>
            <img src="./img/Sleet.png" class="card-img-top sevenDaysImg mx-auto d-block" alt="...">
            <div class="card-body d-flex flex-column">
              <p class="card-text font14 mt-auto">16°C 11°C</p>
            </div>
          </div>
          <div class="card text-center sevenDays mx-1 mb-4" style="width:7rem;">
            <h5 class="card-title font14 mt-3">Mon, 8 Jun</h5>
            <img src="./img/Thunderstorm.png" class="card-img-top sevenDaysImg mx-auto d-block" alt="...">
            <div class="card-body  d-flex flex-column">
              <p class="card-text font14  mt-auto">16°C 11°C</p>
            </div>
          </div>
          <div class="card text-center sevenDays mx-1 mb-4" style="width:7rem;">
            <h5 class="card-title font14 mt-3">Tue, 9 Jun</h5>
            <img src="./img/LightCloud.png" class="card-img-top sevenDaysImg mx-auto d-block" alt="...">
            <div class="card-body  d-flex flex-column">
              <p class="card-text font14  mt-auto">16°C 11°C</p>
            </div>
          </div>
          <div class="card text-center sevenDays mx-1 mb-4" style="width:7rem;">
            <h5 class="card-title font14 mt-3">Wed, 10 Jun</h5>
            <img src="./img/HeavyRain.png" class="card-img-top sevenDaysImg mx-auto d-block" alt="...">
            <div class="card-body  d-flex flex-column">
              <p class="card-text font14  mt-auto">16°C 11°C</p>
            </div>
          </div>
        </div>
        <h3 class="mx-3">Today's Hightlights</h3>
        <div class="row d-flex justify-content-evenly">
          <div class="card text-center actualDay mb-5" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title font14">Wind status</h5>
              <p class="card-text font40">7mph</p>
            </div>
          </div>
          <div class="card text-center actualDay mb-5" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title font14">Humidity</h5>
              <p class="card-text font40">84%</p>
            </div>
          </div>
          <div class="card text-center actualDay mb-5" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title font14">Visibility</h5>
              <p class="card-text font40">6,4 miles</p>
            </div>
          </div>
          <div class="card text-center actualDay mb-5" style="width:18rem;">
            <div class="card-body">
              <h5 class="card-title font14">Air Pressure</h5>
              <p class="card-text font40">998 mb</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
